<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="description" content="Login Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="/index.js" defer></script>
  </head>

  <body>
    <div class="login">
      <div class="form">
        <span id="error"></span>
        <input placeholder="First Name" id="fName" type="text" class="input" />
        <input placeholder="Last Name" id="lName" type="text" class="input" />
        <input placeholder="Email" id="email" type="email" class="input" />
        <input placeholder="Address" id="address" type="text" class="input" />
        <input
          placeholder="Password"
          id="password"
          type="password"
          class="input"
        />
        <div>
          <input id="tos" type="checkbox" class="input" /> Terms Of service
        </div>
        <button id="submit">Login</button>
      </div>
    </div>
  </body>
</html>
